<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
   version="1.1"
   width="1000"
   height="500"
   viewBox="0 0 1000 500"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <g id="logoImage">
    <g id="compass" style="fill:#04355c">
      <circle id="outerCircle"
         style="fill:none; stroke-width:20; stroke-opacity:1; stroke:#04355c"
         cx="500"  cy="250"  r="235" />
      <path id="pointerSmall"
         style="transform: rotate(-45deg);transform-origin: center;"
         d="m 450,250 47,130  6,0 47,-130 -47,-130 -6,0 z" />
      <path id="pointerLarge"
         style="transform: rotate(45deg);transform-origin: center;fill:#e17919"
         d="m 450,250 47,170  6,0 47,-170 -47,-170 -6,0 z" />
      <circle id="innerCircle"  cx="500" cy="250"  r="25" style="fill:#ddd"/>
      <path id="tickEast"   d="m 670,250   12,12    50,0      0,-25  -50,-0 z" />
      <path id="tickNorth"  d="m 500, 80   12,-12   -0,-50  -25,-0     0,50 z" />
      <path id="tickWest"   d="m 330,250  -12,-12  -50,0     -0,25    50,-0 z" />
      <path id="tickSouth"  d="m 500,420  -12,12    -0,50    25,0      0,-50 z" />
    </g>
    <g id="letters" style="font-size:144px;fill:#04355c;text-anchor: middle;font-family: Sans sans-serif;">
      <text id="letterHindi"   x="18%" y="82%" style="alignment-baseline: central;"                >भा</text>
      <text id="letterCree"    x="10%" y="50%" style="alignment-baseline: central;"                >ᓀ</text>
      <text id="letterArabic"  x="18%" y="18%" style="alignment-baseline: central;"                >ل</text>
      <text id="letterAmharic" x="82%" y="19%" style="alignment-baseline: central;"                >ቋ</text>
      <text id="letterChinese" x="90%" y="50%" style="alignment-baseline: central;font-size:0.8em;">语</text>
      <text id="letterRussian" x="82%" y="82%" style="alignment-baseline: central;"                >Я</text>
    </g>
  </g>
</svg>
