<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
   version="1.1"
   width="1000"
   height="500"
   viewBox="0 0 1000 500"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <style>
    #logoImage text {
      alignment-baseline: central;
      text-anchor: middle;
      font-family: Sans sans-serif;
    }
    #logoImage path {
      transform-origin: center;
    }
    #logoImage text, #logoImage #compass {
      fill: #04355c;
    }
    #logoImage #outerCircle {
      stroke: #04355c;
    }
    #logoImage #pointerLarge {
      fill: #e17919;
    }
    #logoImage #innerCircle {
      fill: #ddd;
    }
    
    @media (prefers-color-scheme: dark) {
      #logoImage text, #logoImage #compass {
        fill: #f1f1f1;
      }
      #logoImage #outerCircle {
        stroke: #f1f1f1;
      }
      #logoImage #pointerLarge {
        stroke: #fb8c00;
      }
      #logoImage #innerCircle {
        fill: #f1f1f1; 
      }
    }
  </style>
  <g id="logoImage">
    <g id="compass">
      <circle id="outerCircle"
         style="fill:none; stroke-width:20; stroke-opacity:1"
         cx="500"  cy="250"  r="235" />
      <path id="pointerSmall"
         style="transform: rotate(-45deg);"
         d="m 450,250 47,130  6,0 47,-130 -47,-130 -6,0 z" />
      <path id="pointerLarge"
         style="transform: rotate(45deg);"
         d="m 450,250 47,170  6,0 47,-170 -47,-170 -6,0 z" />
      <circle id="innerCircle"  cx="500" cy="250"  r="25" />
      <path id="tickEast"   d="m 670,250   12,12    50,0      0,-25  -50,-0 z" />
      <path id="tickNorth"  d="m 500, 80   12,-12   -0,-50  -25,-0     0,50 z" />
      <path id="tickWest"   d="m 330,250  -12,-12  -50,0     -0,25    50,-0 z" />
      <path id="tickSouth"  d="m 500,420  -12,12    -0,50    25,0      0,-50 z" />
    </g>
    <g id="letters" style="font-size:144px;">
      <text id="letterHindi"   x="18%" y="82%"                         >भा</text>
      <text id="letterCree"    x="10%" y="50%"                         >ᓀ</text>
      <text id="letterArabic"  x="18%" y="18%"                         >ل</text>
      <text id="letterAmharic" x="82%" y="19%"                         >ቋ</text>
      <text id="letterChinese" x="90%" y="50%" style="font-size:0.8em;">语</text>
      <text id="letterRussian" x="82%" y="82%"                         >Я</text>
    </g>
  </g>
</svg>
